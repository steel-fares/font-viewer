    <style>

        [data-theme="dark"] {

        body {

        .controls-row {

            width: 100%;
            align-items: center;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;

        button:active { transform: scale(0.98); }
        
        button.secondary { background-color: #6c757d; }
        button.outline { background-color: transparent; border: 2px solid var(--accent-color); color: var(--accent-color); }
        
        .upload-btn-wrapper {

            overflow: hidden;
            display: inline-block;
        }
        
        .upload-btn-wrapper input[type=file] {

            position: absolute;

            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .toolbar {

            gap: 15px;

            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

            transition: all 0.2s;

        .card:hover {

            body { background: white; color: black; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="controls-row">
            <input type="text" id="inputText" placeholder="Ø§ÙƒØªØ¨ Ø§Ù„Ù†Øµ Ù‡Ù†Ø§..." value="Ø§Ù„ØªØµÙ…ÙŠÙ… Ù‡Ùˆ Ø§Ù„ØªÙÙƒÙŠØ± Ø¨ØµØ±ÙŠØ§Ù‹">
            <button id="loadFontsBtn">ğŸ“¥ ØªØ­Ù…ÙŠÙ„ Ø®Ø·ÙˆØ· Ø§Ù„Ù†Ø¸Ø§Ù…</button>
            <div class="upload-btn-wrapper">
                <button class="outline">ğŸ“‚ ØªØ¬Ø±Ø¨Ø© Ù…Ù„Ù Ø®Ø§Ø±Ø¬ÙŠ</button>
                <input type="file" id="fontUploader" accept=".ttf, .otf, .woff, .woff2" />
            </div>
        </div>
        
        <div class="toolbar">
            <div class="slider-container">

                <input type="range" id="sizeSlider" min="12" max="100" value="32">

                <button id="themeToggle">ğŸŒ™</button>
            </div>
        </div>
    </div>

    <div id="statusMsg" style="margin: 10px; color: var(--accent-color);"></div>
    <div class="grid" id="fontGrid"></div>

    <script>
        const inputField = document.getElementById('inputText');
        const grid = document.getElementById('fontGrid');
        const slider = document.getElementById('sizeSlider');
        const filterBtn = document.getElementById('filterBtn');
        const themeBtn = document.getElementById('themeToggle');
        const loadBtn = document.getElementById('loadFontsBtn');
        const uploader = document.getElementById('fontUploader');
        
        let isFiltered = false;

        // 1. Dark Mode Logic
        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            themeBtn.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        });

        // 2. Text & Size Update
        const updatePreviews = () => {
            const text = inputField.value || "Ù…Ø¹Ø§ÙŠÙ†Ø© Ø§Ù„Ø®Ø·";
            const size = slider.value + 'px';
            document.querySelectorAll('.preview-text').forEach(el => {
                el.textContent = text;
                el.style.fontSize = size;
            });
        };

        inputField.addEventListener('input', updatePreviews);
        slider.addEventListener('input', updatePreviews);

        // 3. Create Card Function
        function createFontCard(fontFamily, isCustom = false) {
            const card = document.createElement('div');
            card.className = 'card';
            if(isCustom) card.style.borderColor = '#28a745'; // Green border for custom fonts

            // Click to select/favorite
            card.addEventListener('click', () => {
                card.classList.toggle('selected');
            });

            const meta = document.createElement('div');
            meta.className = 'font-meta';
            meta.innerHTML = `<span>${fontFamily}</span>${isCustom ? '<span>(Ù…Ù„Ù Ø®Ø§Ø±Ø¬ÙŠ)</span>' : ''}`;

            const preview = document.createElement('div');
            preview.className = 'preview-text';
            preview.style.fontFamily = `"${fontFamily}"`;
            preview.style.fontSize = slider.value + 'px';
            preview.textContent = inputField.value;

            card.appendChild(meta);
            card.appendChild(preview);
            grid.insertBefore(card, grid.firstChild); // Add new fonts at the top
        }

        // 4. Load System Fonts
        loadBtn.addEventListener('click', async () => {
            if (!('queryLocalFonts' in window)) {
                alert("Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„Ø®Ø·ÙˆØ· Ø§Ù„Ù…Ø­Ù„ÙŠØ©. ÙŠØ±Ø¬Ù‰ Ø§Ø³ØªØ®Ø¯Ø§Ù… Chrome Ø£Ùˆ Edge.");
                return;
            }
            try {
                const fonts = await window.queryLocalFonts();
                grid.innerHTML = ''; 
                const uniqueFonts = [...new Set(fonts.map(f => f.family))];
                uniqueFonts.forEach(font => createFontCard(font));
                loadBtn.style.display = 'none';
            } catch (err) {
                console.error(err);
            }
        });

        // 5. Upload & Preview Custom Font (No Install needed)
        uploader.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const fontData = event.target.result;
                    const fontName = file.name.split('.')[0] + "-Custom";
                    const fontFace = new FontFace(fontName, fontData);
                    
                    await fontFace.load();
                    document.fonts.add(fontFace);
                    
                    createFontCard(fontName, true);
                    document.getElementById('statusMsg').textContent = `ØªÙ… ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø®Ø·: ${file.name}`;
                } catch (err) {
                    alert("ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ù…Ù„Ù Ø§Ù„Ø®Ø·.");
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // 6. Filter Favorites
        filterBtn.addEventListener('click', () => {
            isFiltered = !isFiltered;
            filterBtn.classList.toggle('outline');
            filterBtn.textContent = isFiltered ? "Ø¹Ø±Ø¶ Ø§Ù„ÙƒÙ„" : "â˜… Ø¹Ø±Ø¶ Ø§Ù„Ù…ÙØ¶Ù„Ø§Øª ÙÙ‚Ø·";
            
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (isFiltered && !card.classList.contains('selected')) {
                    card.style.display = 'none';
                } else {
                    card.style.display = 'block';
                }
            });
        });
    </script>
